# What is economic evaluation 

.red[Definition]: The comparative analysis of .red[alternative] course of action in terms of both their .red[costs] and .red[consequences]. 

Alternative definition: Drugs and other technologies are assessed for use and/or for a reimbursement price by looking at .red[incremental health-related effects] and .red[costs] relative to .red[existing treatments]. 

### Incremental cost-effectivenesss ratio (ICER)

`$$ICER = \frac{\Delta Costs}{\Delta \text{Health Outcome}} = \frac{\text{Costs}_{int}-\text{Costs}_{Status quo}}{\text{Health outcome}_{int}-\text{Health outcome}_{Status quo}}$$`
---

# Steps in cost-effectiveness analysis 

.pull-left[

- Define the program

- Compute the net cost

- Compute net health effects

- Apply decision rules

- Perform sensitivity analysis
]
---
# Define the program (Framing the economic evaluation)

.pull-left[

- Develop .red[alternative] approaches to the problem (purpose)

  - Reference cases: 
  
    - Standard set of assumptions for consistent analyses
    
    - Comparator is the status quo

    - Uses a discount rate of 3%
  ]

.pull-right[
- Define precisely programs to be analyzed (who, what, where, when, and how)

  - Who: whose costs and whose outcomes (.red[perspectives])

      - societal, health system, government, payers 
    
  - What: what is the intervention
  
  - where: where the intervention is implemented 
  
  - When: .red[Time frame]
  
  - How: How was the intervention implemented
]

---
# Perspectives

- The healthcare sector perspective

  - One perspective in cost-effectiveness analysis.

  - Counts all resources .red[within the health care system], but not outside (often those paid by insurers or governments)
  
- The societal perspective

  - One perspective in cost-effectiveness analysis.

  - Counts all resources used by a health program, .red[regardless of their source].

---
# Compute net cost (Counting the costs)

- Compute gross program costs

- Compute monetary savings

- Discount .red[future] costs and savings to .red[present value] (PV)

- Compute net costs (gross costs less savings)

---
# Calcuating the cost 

.pull-left[
- Determine the cost perspective 

  - Economic cost: include shadow cost and donated costs
  
  - Financial cost: does not include shadow and donated costs
]
.pull-right[

- What cost should be included

  1. Intervention cost 
  
  2. Potential savings from the intervention 
  
  3. Costs associated with the side effect of the cost
  
### Net cost = (1)-(2)+(3)

  ]
---
# Example 

A health education program to provide education to local population on how to better manage the sanitation during the COVID-19 pandemic. The education program last for .red[3 months], and the resources to implementation the education program include the following:

1. Four full time employees with monthly salary: $3,000 per month per employee

1. Transportation allowance per month per employee: $300

1. Cost of materials materials (e.g., Pamphlet): $500

1. Cost of rental (e.g. space, facilities): $1000

It is expected that the education program would avert 3000 individuals from the COVID-19 infection. It was estimated that about 20% of infected individuals would seek care and, on average, each of them would have 2.5 visits in a year, with the cost of $20 per visit from health system's perspective. 

(1) What is the cost of the education program?

(2) What the savings from the education program?

(3) What is the net cost from the health system perspective?

# What about the cost from societal perspective? 

--

Assuming that during the 3 months education period,

(1) A total of 200,000 individual visits to the education site

(2) On average each visit last 10 minutes

(3) The local average salary per month (30 days, 8 working hours per day): $500

--

The cost of the households was estimated to be

`$$500/30/8/60*10*200,000=69,444$$`
--

The total net cost of the program was 

`$$11,100 + 69,444 = 80,544$$`

# Incremental cost-effectiveness ratio (ICER)

- Numerator: .red[Difference of cost] between new drugs and status quo

- Denominator: .red[Difference of health outcomes (Effectiveness)] of new drugs and status quo

`$$ICER = \frac{\Delta Cost}{\Delta Effectiveness} = \frac{{Cost_{Int}}-Cost_{Status Quo}}{Effectiveness_{Int}-Effectiveness_{Status Quo}}$$`

--

### What is the meaning of ICER?

--
&lt;center&gt;

.large[.red[Price]] to pay in order to gain .red[1 unit] increase in the .red[health benefit]

&lt;/center&gt;
---
# Continue with the previous example 

.pull-left[

Key information 

- Net cost 

  - Net cost (health system): $11,100
  
  - Net cost (Societal): $80,544
  
- Net effectiveness

  - Prevented cases: 3,000
  
  - QALY gained: 6.74 QALYs 

]

.pull-right[

- In terms of cases prevented

  - ICER (Health system) = `\(11,100/3000 = 3.70\)` per case

  - ICER (Societal) = `\(80,544/3000 = 26.85\)` per case

- In terms of QALys 

  - ICER (Health system) = `\(11,100/6.74 = 1,646.88\)` per QALY
  
  - ICER (Societal) = `\(80,544/6.74 = 11,950.15\)` per QALY

]

# Two key approaches for decision making 

- .red[Willingness to pay] (WTP)

&gt; Will you be willing to pay .red[$100,000] to gain additional .red[1 years of your life] with perfect health? 

- Comparing **ICER** with external reference standard or monetary .red[threshold]

&gt; Suppose the calculated ICER is .red[$3,000 per QALY gained] in Afghanistan for a vaccine program, is the vaccine program cost-effective? 

---
# Perform sensitivity analysis 

.red[Definition]: Varying key uncertain parameters in the model and repeat the analysis. 

.red[Purpose]: To exame how sensitive the result is to the parameters.

key parameters may include 

  - Cost of interventions 
  
  - Cost of treatment 
  
  - Epidemiological information 
  
  - Utility measures (quality of life or disability weight)
  
  - Discount rate

# Quality-adjusted life **years** (QALYs)

.pull-left[
`$$QALY = Q*LYs$$` where Q is .red[Quality of Life] and LY is .red[Life **Years**]

`$$\Delta QALYs = Q_{n}*LYs_{n} - Q_{s}*LYs_{s}$$` where `n` means new drugs and `s` standard treatment

A typical TB patient with has an average quality of life of .red[0.8] during the
illness, and the TB symptoms last .red[6 months] until the patient is fully
recovered.

- How many QALYs does the patient live during the illness?

- How many QALYs saved per case if TB vaccine could avert the TB?
]

.pull-right[
### [Poll](https://www.mentimeter.com/app/presentation/alyvr4itr193828iu8whtvjzek7sxywr/wsfn7xkz3ekr/edit)

&lt;image src="libs/pic/qr_code.png" width ="70%" &gt;
]

# Calcuation 

### How many QALYs does the patient live during the illness?

`$$QALY_s = Q_s*LYs_s = 0.8*\frac{6}{12} = 0.8*0.5= 0.4$$`
### How many QALYs saved per case if TB vaccine could avert TB cases?

`$$\Delta QALYs = Q_{n}*LYs_{n} - Q_{s}*LYs_{s}$$`
`$$Q_{n}*LYs_{n} = 1*\frac{6}{12}=1*0.5=0.5$$`
`$$\Delta QALYs = 0.5-0.4=0.1$$`

# An hypothetical example 

A dengue vaccine cost .red[$20] per dose. Full vaccination a child under 9 years old requires 3 doses. The efficiency of the dengue vaccine was estimated to be .red[60%]. The .red[QALYs loss] per dengue infection, on average was estimated to be .red[0.035]. 

The .red[incidence] of dengue in the country was estimated to be .red[2%] among children under 9. Assuming that the treatment cost per dengue case is, on average, .red[$100 per infection]. What is the incremental cost-effectiveness ratio (ICER) of the dengue vaccine. 

Based on this information, what would you recommend? 

### &lt;center&gt; [Poll](https://www.mentimeter.com/app/presentation/alxz84p1turvk4y3ayhceautkeqck39e/3dkxhvgj5auy)


`$$Cost \text{ per person}_{vaccine} = (20*3 + 100*2\%*(1-60\%)) = 60.8$$`
`$$Cost \text{ per person}_\text{no vaccine} = (0 + 100*2\%) = 2$$`
`$$\Delta Cost \text{ per person} = 60.8 - 2 = 58.8$$`

`$$\Delta QALY \text{ per person} = 0.035*2\%*60\% = 0.00042$$`


`$$ICER = \frac{58.8}{0.00042} = 140,000$$`
What does this number tell us? Is it worthwhile to deploy the vaccine to control dengue?

# Summary 

.pull-left[

- CEA has been widely used for valuing pharmaceutical innovation 

- CEA is also an important instrument for valuing health interventions

- There are many new developments in addressing the technical issues of CEA

- CEA is .red[NOT] the only criterion for valuing pharmaceutical innovation

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
